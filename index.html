        @keyframes bounceIn {

                transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }
            0% {
                opacity: 0;
                transform: scale3d(0.3, 0.3, 0.3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(0.9, 0.9, 0.9);
            }
            60% {

            }
            80% {
                transform: scale3d(0.97, 0.97, 0.97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 0.9;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {

                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); }

        <h1>TripGram</h1>
        <h2>Making Memories - Coming Soon!</h2>
        <p>Get ready to embark on unforgettable journeys. Our new website is launching soon!</p>

        <div class="countdown" id="countdown">
            <div><span id="days">00</span><span>Days</span></div>
            <div><span id="hours">00</span><span>Hours</span></div>
            <div><span id="minutes">00</span><span>Minutes</span></div>
            <div><span id="seconds">00</span><span>Seconds</span></div>
        </div>

        <p>In the meantime, feel free to reach out to us:</p>

            <p><strong>Phone:</strong> <a href="tel:+919390689275">+91 9390689275</a></p>

        </div>

        <a href="https://wa.me/919390689275" class="whatsapp-button" target="_blank" rel="noopener noreferrer">

            Emergency Contact via WhatsApp
        </a>
    </div>

    <script>
        const countdown = () => {
            // Set your launch date here! (One month from May 25, 2025 is June 25, 2025)
            const launchDate = new Date("June 25, 2025 00:00:00").getTime(); 

            const x = setInterval(() => {
                const now = new Date().getTime();
                const distance = launchDate - now;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "<h2>We are Live!</h2>";
                    return; // Stop the function if the countdown is over
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = String(days).padStart(2, '0');
                document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
                document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            }, 1000);
        };

        countdown();
    </script>
